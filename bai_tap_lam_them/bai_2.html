<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = +prompt("nhap thang");
    let year = +prompt("nhap nam");

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("co 31 ngay");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("co 30 ngay");
            break;
        case 2:
            if(year%4===0){
                alert("co 29 ngay");
                break;
            }else {
                alert("co 28 ngay");
                break;
            }
    }
</script>
</body>
</html>
