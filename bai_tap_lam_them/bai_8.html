<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function UCLN(a,b) {
        let r = a%b;
            while (r!==0){
                a=b;
                b=r;
                r=a%b;
            }
            return b;
    }
    function BCNN(a,b){
        let r = a*b/UCLN(a,b);
        return r;
    }
   console.log(UCLN(200,300));
   console.log(BCNN(200,300));
</script>
</body>
</html>
