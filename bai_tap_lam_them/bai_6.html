<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let n = +prompt("");
    let a=1;
    if(n%2===0){
        a=2;
    }
    let sum=1;
    for (let i = a; i <= n; i+=2) {
        sum*=i;
    }
    console.log(sum);
</script>
