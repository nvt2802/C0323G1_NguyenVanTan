<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 10;
    for (let i = 1; i < n * 2; i += 2) {
        for (let j = 0; j < n * 2 - i; j++) {
            document.write('&nbsp');
        }
        for (let j = 0; j < i; j++) {
            if (j > 0 && i < n * 2 - 1 && i > 2 && j < i - 1) {
                document.write("&nbsp&nbsp");
            } else
                document.write('*');
        }
        document.write('<br>')
    }
</script>
</body>
</html>
