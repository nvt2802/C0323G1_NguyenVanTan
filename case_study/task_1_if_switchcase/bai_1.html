<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let luongNV = +prompt("nhap luong nhan vien");

    let thue = 0;
    if (luongNV > 15000000) {
        thue = 20 / 100;
    } else if (luongNV > 7000000) {
        thue = 10 / 100;
    } else if (luongNV > 0) {
        thue = 5 / 100;
    }
    let luongRong = luongNV - luongNV * thue;
    console.log(luongRong);
</script>
