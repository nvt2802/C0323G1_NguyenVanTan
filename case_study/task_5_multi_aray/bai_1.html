<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("nhap m");
    let n = +prompt("nhap n");

    function sumOfMultiArray(m,n){
        let arr = new Array(m);
        let sum = 0;
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt('nhap phan tu thu ' + i + ' ' + j);
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
    sumOfMultiArray(m,n);
</script>
</body>
</html>
