<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            if (c < -273) {
                this.c = -273;
            } else {
                this.c = c;
            }
        }

        convertCToF() {
            return this.c * 1.8 + 32;
        }

        convertCToKenvin() {
            return this.c + 273.15;
        }
    }

    let inputC = +prompt("");
    let temp = new Temperature(inputC);
    console.log(temp.convertCToF());
    console.log(temp.convertCToKenvin());

</script>
</body>
</html>
