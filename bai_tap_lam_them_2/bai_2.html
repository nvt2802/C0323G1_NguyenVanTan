<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function toShort(name) {
        let arr = name.split("");
        let newArr = [];
        let check = 0;

        for (let i = 0; i < arr.length; i++) {
            if (i === 0 || arr[i - 1] === ' ') {
                if (arr[i] !== ' ') {
                    newArr.push(arr[i].toUpperCase());
                    check++;
                }
            }
        }
       if(check>1) {
           return newArr.join('');
       }else {
           return name;
       }
    }

    console.log(toShort('nguyen van tan'));
</script>
</body>
</html>
