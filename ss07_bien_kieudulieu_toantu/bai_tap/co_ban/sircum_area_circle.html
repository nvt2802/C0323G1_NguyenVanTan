<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi va dien tich hinh tron</title>
</head>
<body>
    <label for="R">Nhap ban kinh: </label>
    <input type="text" id="R"/>
    <button onclick="tinh()">Tinh</button>
    <p id="sircum"></p>
    <p id="area"></p>
</body>
<script>
    function tinh() {
        let r = document.getElementById("R").value;
        let s = r * r * 3.14;
        let c = r * 3.14;
        document.getElementById("sircum").innerHTML = "Chu vi :" + c;
        document.getElementById("area").innerHTML = "Dien tich :" + s;
    }
</script>
</html>
