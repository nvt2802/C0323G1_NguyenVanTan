<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("nhap phan so");
    let arr;
    arr = input.split("/");
    let check = false;
    if (!isNaN(arr[0]) && arr[0] !== '') {
        if (!isNaN(arr[1]) && arr[1] !== '' && arr[1] !== '0') {
            check = true;
        }
    }
    if (check === true) {
        let UCLN = timUCLN(arr[0], arr[1]);
        arr[0] = arr[0] / UCLN;
        arr[1] = arr[1] / UCLN;
        document.write(arr[0] + '/' + arr[1]);
    } else {
        document.write("khong phai phan so");
    }

    function timUCLN(a, b) {
        let arr1 = [];
        let arr2 = [];
        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                arr1.push(i);
            }
        }
        for (let i = 1; i <= b; i++) {
            if (b % i === 0) {
                arr2.push(i);
            }
        }
        let n = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    n = arr1[i];
                }
            }
        }
        if (n === 0) {
            return 1;
        } else {
            return n;
        }
    }


</script>
</body>
</html>
