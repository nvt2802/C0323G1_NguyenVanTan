<SCRIPT>
    let root1, root2;
    let a = prompt("so thu nhat: ");
    let b = prompt("so thu hai: ");
    let c = prompt("so thu ba: ");
    let discriminant = b * b - 4 * a * c;
    if (discriminant > 0) {
        root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        alert("phuong trinh co 2 nghiem phan biet" + root1 + " va " + root2);
    } else if (discriminant === 0) {
        alert("phuong trinh co nghiem kep la " + -b / (2 * a));
    } else alert("phuong trinh vo nghiem")
</SCRIPT>
