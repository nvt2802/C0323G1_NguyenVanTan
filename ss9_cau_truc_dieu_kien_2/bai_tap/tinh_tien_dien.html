<script>
    let kWh = Number(prompt("Nhap so kWh ma nha ban da su dung"));
    const B1 = 1.678;
    const B2 = 1.734;
    const B3 = 2.014;
    const B4 = 2.536;
    const B5 = 2.834;
    const B6 = 2.927;
    let sum ;
    if (kWh < 50) {
        sum = B1 * kWh;
    } else if (kWh < 100) {
        sum = 50 * B1 + (kWh - 50) * B2;
    } else if (kWh < 200) {
        sum = 50 * B1 + 50 * B2 + (kWh - 100) * B3;
    } else if (kWh < 300) {
        sum = 50 * B1 + 50 * B2 + 100 * B3 + (kWh - 200) * B4;
    } else if (kWh < 400) {
        sum = 50 * B1 + 50 * B2 + 100 * B3 + 100 * B4 + (kWh - 300) * B5;
    } else sum = 50 * B1 + 50 * B2 + 100 * B3 + 100 * B4 + 100 * B5 + (kWh - 400) * B6;
    alert("tong tien dien bao gom thue cua ban la:"+sum+sum*10/100);
</script>
