<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tang so len 1</title>
</head>
<body>
<input type="text" id="Number"/>
<button type="button" onclick="addOne(Number.value)">+1</button>

</body>
<script>
    function addOne(n) {
        n = parseInt(document.getElementById("Number").value);
        n +=1;
        document.getElementById("Number").value=n;
        return n;
    }
</script>
</html>
