<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a = Number(prompt("nhap chieu dai hinh chu nhat"));
    let b = Number(prompt("nhap chieu rong hinh chu nhat"));
    for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= b; j++) {
            if (i > 1 && j > 1 && i < a && j < b) {
                document.write("&nbsp;&nbsp;&nbsp;")
            } else
                document.write("* ");
        }
        document.write("<br>");
    }
</script>
</html>
