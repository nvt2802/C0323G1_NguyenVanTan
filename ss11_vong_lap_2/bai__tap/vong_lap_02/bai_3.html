<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giac vuong</title>
</head>
<body>
<SCRIPT>
    let n = +prompt("nhap do dai hinh tam giac:");
    for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i; j++) {
            document.write("* ");
        }
        document.write("<br>");
    }
    for (let i = n; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("* ");
        }
        document.write("<br>");
    }

    for (let i = 1; i <= n; i++) {
        for (let k = 0; k < n - i; k++) {
            document.write("_");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = n; i > 0; i--) {
        for (let k = 0; k < n - i; k++) {
            document.write("_");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }

        document.write("<br>");
    }
</SCRIPT>
</body>
</html>
