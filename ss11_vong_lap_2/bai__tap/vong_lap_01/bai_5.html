<script>
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    let sum = 0;
    document.write("tong 20 so dau tien trong day fibonacci: <br>");
    for (let i = 1; i <= 20; i++) {
        sum += n1;
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
    document.write(sum + "<br>");
</script>
