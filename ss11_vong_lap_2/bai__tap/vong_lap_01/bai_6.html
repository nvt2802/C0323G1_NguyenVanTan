<script>
    let a = 30 * 7;
    let sum = 0;
    for (let i = 0; i <= a; i++) {
        if (i % 7 === 0) {
            sum += i;
        }
    }
    document.write("tong cua 30 so dau tien chia het cho 7 la:" + sum);
</script>
