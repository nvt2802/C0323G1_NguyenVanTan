<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    if (value > 0) {
        value = 1;
    } else if (value < 0) {
        value = -1;
    } else {
        value = 0;
    }
    switch (value) {
        case -1:
            alert("-1");
            break
        case 1:
            alert("1");
            break
        case 0:
            alert("0")

    }
</script>
</body>
</html>
