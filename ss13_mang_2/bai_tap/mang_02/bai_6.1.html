<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = ['a','b','c','d','-',1,2,3,4];
    for (let i = 0; i <str.length; i++) {
        if (str[i] === '-') {
            str.splice(i, 1, '_');
        }
    }
    document.write(str);
</script>
</body>
</html>
