<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap: ");
    let arr;
    arr = str.split("");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr.splice(i, 1, "_");
        }
    }
    document.write(arr.join(""));
</script>
</body>
</html>
