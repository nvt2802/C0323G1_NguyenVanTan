<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("nhap chuoi 1:");
    let str2 = prompt("nhap chuoi 2:");
    let arr1 = [];
    let arr2 = [];
    arr1 = str1.split(" ");
    arr2 = str2.split(" ");
    let same = [];
    document.write(str1 + "<br>");
    document.write(str2 + "<br>");
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
                same.push(arr1[i]);
            }
        }
    }
    document.write("2 chuoi giong nhau tu: " + same);
</script>
</body>
</html>
